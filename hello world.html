<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello world</title>
</head>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<div id="app">
    Hello {{name}}
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                name: 'world'
            }
        }
    });
</script>
</body>
</html>
